<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Ma≈Çgorzata Krawczuk - Recruitment task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/main.css" />
  </head>
  <body>
    <section class="container">
      <div class="hero-img">
        <img
          src=""
          srcset=""
          alt="Sunset photo. In the foreground, a damp sandy seashore and a gentle, calm wave with foam. In the background, several palm trees. On the horizon the sky and the sunset."
        />
      </div>
      <main class="container__content">
        <h1 class="container__content--heading">Lorem ipsum</h1>
        <p class="container__content--description">
          Infinitely scalable, feature-rich and cloud-native data management and
          protection for modern and legacy infrastructures and SaaS platforms,
          managed via a single app with no hardware required.
        </p>
      </main>
      <button
        data-modal-target="#modal"
        type="button"
        aria-label="Open modal button"
        class="btn btn-cta"
      >
        Button
      </button>
      <section class="modal" id="modal">
        <header class="modal__header">
          <h2 class="modal__header--title">Alert!</h2>
          <button
            type="button"
            data-close-button
            id="close-modal"
            aria-label="Close modal button"
            class="btn close-btn"
          >
            &times;
          </button>
        </header>
        <section class="modal__body">
          You have clicked <strong><span id="display-number"></span></strong> to
          related button.
        </section>
        <!-- <input type="reset" value="Reset" class="btn reset-btn"> -->
        <button
          type="reset"
          aria-label="Reset counter button"
          class="btn reset-btn"
        >
          Reset counter
        </button>
      </section>
      <div id="overlay"></div>
    </section>
  </body>
</html>
