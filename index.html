<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Agnieszka Uzarek - Recruitment task</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/f3198f14e9.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./dist/main.css">
</head>

<body>
  <main>
    <!-- main section -->
    <section class="first-section">
      <div class="wrapper">
        <div class="first-section__box">
          <!-- part with img -->
          <div class="first-section__box-img">
            <img class="first-section__img"
              src="./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_16_9,c_fill,g_auto__c_scale,w_596.jpg"
              alt="View on the sea and sunrise" />
          </div>

          <!-- part with content -->
          <div class="first-section__box-text">
            <h1 class="first-section__title">Lorem ipsum</h1>
            <p class="first-section__text">
              Infinitely scalable, feature-rich and cloud-native data management and protection for modern and legacy
              infrastructures and SaaS platforms, managed via a single app with no hardware required.
            </p>
            <button class="btn first-section__btn">Button</button>
          </div>
        </div>
      </div>

      <!-- pop-up -->
      <div>
        <div class="pop-up">
          <div class="pop-up__background"></div>
          <div class="pop-up__window">
            <div class="pop-up__header">
              <h1 class="pop-up__title title">Alert!</h1>
              <button class="pop-up__close-btn close-btn">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="pop-up__content">
              <p class="pop-up__info">You have clicked <strong><span class="count-display">0</span> times</strong> to
                related button.</p>
              <button class="btn pop-up__reset-btn hide">Reset & close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./src/js/main.js"></script>
</body>

</html>
